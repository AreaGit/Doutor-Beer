<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra - Doutor Beer</title>
  <link rel="icon" href="https://cdn.awsli.com.br/1677/1677883/favicon/23fa2d97b4.png">
  <!--<link rel="stylesheet" href="../css/pagamento.css">-->
  <link rel="stylesheet" href="../css/checkout.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <a href="/">
        <img src="../images/Doutor Beer Logo.png" alt="Logo Doutor Beer">
      </a>
    </div>
  </header>

  <!-- Conteúdo Checkout -->
  <div class="checkout-container">

    <!-- Métodos de Pagamento -->
    <div class="checkout-form">
      <h2>Escolha sua forma de pagamento</h2>
      <div class="payment-options">

        <!-- Pix -->
        <div class="payment-card" data-method="pix">
          <img src="../images/pix.png" alt="Pix">
          <h3>Pix</h3>
        </div>

        <!-- Boleto -->
        <div class="payment-card" data-method="boleto">
          <img src="../images/Boleto.png" alt="Boleto">
          <h3>Boleto</h3>
        </div>

        <!-- Cartão -->
        <div class="payment-card" data-method="cartao">
          <img src="../images/Credit Card.png" alt="Cartão de Crédito">
          <h3>Cartão de Crédito</h3>
        </div>

      </div>
      <button type="button" class="confirm-btn">Confirmar pagamento</button>
    </div>

    <!-- Resumo do Pedido -->
    <div class="checkout-summary">
      <h3>Resumo do pedido</h3>
      <ul class="produtos-summary"></ul>
      <p class="subtotal">Subtotal: R$ <span id="subtotal">0,00</span></p>
      <p class="desconto" id="row-desconto" style="display:none;">
        Desconto: R$ <span id="desconto">0,00</span>
      </p>
      <p class="frete">Frete: R$ <span id="frete">0,00</span></p>
      <p class="total">Total: R$ <span id="total">0,00</span></p>
    </div>

  </div>

  <!-- Modal Cartão -->
  <div id="modal-cartao" class="modal-overlay">
    <div class="modal-card">
      <span class="close-modal" id="closeCartao">&times;</span>

      <h2>Pagamento com Cartão</h2>

      <div class="card-form">
        <div class="input-group">
          <label>Nome no cartão</label>
          <input type="text" id="cardNome" placeholder="Nome completo">
        </div>

        <div class="input-row">
          <div class="input-group">
            <label>Número do cartão</label>
            <input type="text" id="cardNumero" maxlength="19" placeholder="0000 0000 0000 0000">
          </div>
        </div>

        <div class="input-row">
          <div class="input-group small">
            <label>MM</label>
            <input type="text" id="cardValidadeMes" maxlength="2" placeholder="12">
          </div>

          <div class="input-group small">
            <label>AA</label>
            <input type="text" id="cardValidadeAno" maxlength="2" placeholder="29">
          </div>
        </div>

        <div class="input-group small">
          <label>CVV</label>
          <input type="text" id="cardCVV" maxlength="4" placeholder="123">
        </div>

        <div class="input-group">
          <label>Parcelas</label>
          <select id="parcelasSelect"></select>
        </div>

        <button id="btnConfirmarCartao" class="btn-pagamento">
          Confirmar Pagamento
        </button>
      </div>
    </div>
  </div>

  <script src="../js/checkout.js"></script>
</body>

</html>

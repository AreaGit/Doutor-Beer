<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir senha - Doutor Beer</title>
  <link rel="icon" href="https://cdn.awsli.com.br/1677/1677883/favicon/23fa2d97b4.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <a href="/html/inicial.html">
        <img src="/images/Doutor Beer Logo.png" alt="Logo Doutor Beer">
      </a>
    </div>
  </header>

  <!-- Conteúdo Redefinir Senha -->
  <div class="registro-container">
    <h2>Redefinir senha</h2>
    <p class="descricao">Digite sua nova senha e confirme para continuar.</p>
    
    <form action="#" method="post">
      <div class="form-group">
        <input type="password" name="novaSenha" id="novaSenha" placeholder=" " required>
        <label for="novaSenha">Nova senha</label>
      </div>

      <div class="form-group">
        <input type="password" name="confirmarSenha" id="confirmarSenha" placeholder=" " required>
        <label for="confirmarSenha">Confirmar senha</label>
      </div>

      <button type="submit">Salvar nova senha</button>
    </form>

    <p class="login-link">
      Já lembra da senha? <a href="/html/Fluxo de Autenticação/login.html">Voltar ao login</a>
    </p>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar senha - Doutor Beer</title>
  <link rel="icon" href="https://cdn.awsli.com.br/1677/1677883/favicon/23fa2d97b4.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <a href="inicial.html">
        <img src="../images/Doutor Beer Logo.png" alt="Logo Doutor Beer">
      </a>
    </div>
  </header>

  <!-- Conteúdo Recuperar Senha -->
  <div class="registro-container">
    <h2>Recuperar senha</h2>
    <p class="descricao">Digite seu e-mail para receber o link de redefinição.</p>
    
    <form action="#" method="post">
      <div class="form-group">
        <input type="email" name="email" id="email" placeholder=" " required>
        <label for="email">E-mail</label>
      </div>

      <button type="submit">Enviar link</button>
    </form>

    <p class="login-link">
      Lembrou sua senha? <a href="login.html">Voltar ao login</a>
    </p>
  </div>

</body>
</html>

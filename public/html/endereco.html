<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar compra - Doutor Beer</title>
  <link rel="icon" href="https://cdn.awsli.com.br/1677/1677883/favicon/23fa2d97b4.png">
  <!--<link rel="stylesheet" href="../css/endereco.css">-->
  <link rel="stylesheet" href="../css/checkout.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <a href="/">
        <img src="../images/Doutor Beer Logo.png" alt="Logo Doutor Beer">
      </a>
    </div>
  </header>

  <!-- Conteúdo Checkout -->
  <div class="checkout-container">
    
    <!-- ================== Formulário de Endereço ================== -->
<div class="checkout-form">
  <h2>Endereço de entrega</h2>

  <form id="formEndereco" method="post" novalidate>

    <div class="form-group">
      <input type="text" name="nome" id="nome" placeholder=" " required>
      <label for="nome">Nome completo</label>
    </div>

    <div class="form-group">
      <input type="text" name="cep" id="cep" placeholder=" " required maxlength="9">
      <label for="cep">CEP</label>
    </div>

    <div class="form-group">
      <input type="text" name="rua" id="rua" placeholder=" " required>
      <label for="rua">Rua</label>
    </div>

    <div class="form-group">
      <input type="text" name="numero" id="numero" placeholder=" " required>
      <label for="numero">Número</label>
    </div>

    <div class="form-group">
      <input type="text" name="complemento" id="complemento" placeholder=" ">
      <label for="complemento">Complemento</label>
    </div>

    <div class="form-group">
      <input type="text" name="cidade" id="cidade" placeholder=" " required>
      <label for="cidade">Cidade</label>
    </div>

    <div class="form-group">
      <input type="text" name="estado" id="estado" placeholder=" " required>
      <label for="estado">Estado</label>
    </div>

    <!-- ================== Opções de Frete (renderizadas via JS) ================== -->
    <div class="checkout-frete">
      <h3>Opções de frete</h3>
      <div id="freteResultado"></div>
    </div>

    <!-- Botão continua normal, não precisa clicar pra calcular o frete -->
    <button type="submit" class="btn-continuar">Continuar para pagamento</button>
  </form>
</div>


   <!-- Resumo do Pedido -->
<div class="checkout-summary">
  <h3>Resumo do pedido</h3>
  <ul class="produtos-summary"></ul>
  <p class="subtotal">Subtotal: R$ <span id="subtotal">0,00</span></p>
  <p class="frete">Frete: R$ <span id="frete">0,00</span></p>
  <p class="total">Total: R$ <span id="total">0,00</span></p>
</div>

  </div>

  <script src="../js/checkout.js"></script>

</body>
</html>

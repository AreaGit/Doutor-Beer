<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale Conosco - Doutor Beer</title>
  <link rel="icon" href="https://cdn.awsli.com.br/1677/1677883/favicon/23fa2d97b4.png">
  <link rel="stylesheet" href="../css/fale-conosco.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <a href="/">
                <img src="../images/Doutor Beer Logo.png" alt="Logo Doutor Beer">
            </a>
        </div>
    </header>

      <!-- CONTEÚDO -->
  <div class="content-container">
    <h1>Fale Conosco</h1>
    <p style="text-align: center;">Entre em contato conosco preenchendo o formulário ou através dos nossos canais de atendimento.</p>

    <div class="contact-grid">
      <!-- FORMULÁRIO -->
      <div class="form-container">
        <form action="#" method="post">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>

          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone">

          <label for="pedido">Nº do pedido</label>
          <input type="text" id="pedido" name="pedido">

          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

          <button type="submit">Enviar Mensagem</button>
        </form>
      </div>

      <!-- INFORMAÇÕES DE CONTATO -->
      <div class="info-container">
        <h2>Informações de Contato</h2>
        <p><strong>Instagram:</strong> @doutor_beer</p>
        <p><strong>Email:</strong> contato@doutorbeer.com.br</p>
      </div>
    </div>
  </div>

  <!-- Botão WhatsApp -->
  <a href="https://api.whatsapp.com/send?phone=5511965764852&text=Ol%C3%A1,%20vamos%20vender%20mais?" target="_blank"
    id="btnWhats">
    <img src="../images/whatsapp-icon.webp" alt="WhatsApp">
  </a>
    
</body>
</html>

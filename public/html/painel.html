<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - Doutor Beer</title>
  <link rel="icon" href="https://cdn.awsli.com.br/1677/1677883/favicon/23fa2d97b4.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/painel.css">
</head>

<body>
  <div class="painel-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Painel Administrativo</h2>
      </div>
      <nav class="menu">
        <li class="menu-item active" data-tab="produtos">
          <i class="fa-solid fa-box"></i> Produtos
        </li>
        <li class="menu-item" data-tab="pedidos">
          <i class="fa-solid fa-receipt"></i> Pedidos
        </li>
        <li class="menu-item" data-tab="usuarios">
          <i class="fa-solid fa-users"></i> Usuários
        </li>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content">
      <!-- Aba Produtos -->
      <section class="tab-content active" id="produtos">
        <header class="content-header">
          <h1>Cadastro de Produtos</h1>
          <button id="toggleForm" class="btn-cadastrar">+ Novo Produto</button>
        </header>

        <!-- Formulário de cadastro/edição -->
        <form id="formProduto" class="form-card" style="display:none">
          <div class="form-group">
            <label for="nome">Nome do Produto</label>
            <input type="text" id="nome" required>
          </div>

          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" rows="3" required></textarea>
          </div>

          <div class="form-group-inline">
            <div class="form-group">
              <label for="preco">Preço</label>
              <input type="number" id="preco" step="0.01" required>
            </div>
          </div>

          <div class="form-group">
            <label class="accordion-header" data-target="categoriasBox">
              Categorias
              <i class="fa-solid fa-chevron-down"></i>
            </label>
            <div class="checkbox-group accordion-content" id="categoriasBox">
              <label><input type="checkbox" value="icechopp"> Parceria - icechopp</label>
              <label><input type="checkbox" value="torres-de-terere"> Torre de Tereré</label>
              <label><input type="checkbox" value="torres-de-chopp"> Torres de Chopp</label>
              <label><input type="checkbox" value="torres-de-chopp-360"> Torres de Chopp 360</label>
              <label><input type="checkbox" value="torres-de-chopp-icechopp"> Torres de Chopp Icechopp</label>
              <label><input type="checkbox" value="torres-de-terere-360"> Torres de Tereré 360</label>
              <label><input type="checkbox" value="torres-de-terere-icechopp"> Torres de Tereré Icechopp</label>
              <label><input type="checkbox" value="combos"> Combos</label>
              <label><input type="checkbox" value="acessorios"> Acessórios</label>
            </div>
          </div>

          <div class="form-group">
            <label for="imagem">Imagem (URL)</label>
            <input type="text" id="imagem" required>
          </div>

          <div class="form-group">
            <label class="accordion-header" data-target="coresBox">
              Cores
              <i class="fa-solid fa-chevron-down"></i>
            </label>
            <div class="checkbox-group accordion-content" id="coresBox">
              <label><input type="checkbox" value="Preto"> Preto</label>
              <label><input type="checkbox" value="Branco"> Branco</label>
              <label><input type="checkbox" value="Prata"> Prata</label>
              <label><input type="checkbox" value="Vermelho"> Vermelho</label>
              <label><input type="checkbox" value="Azul"> Azul</label>
            </div>
          </div>

          <div class="form-group">
            <label class="accordion-header" data-target="torneirasBox">
              Torneiras
              <i class="fa-solid fa-chevron-down"></i>
            </label>
            <div class="checkbox-group accordion-content" id="torneirasBox">
              <label><input type="checkbox" value="Cromada"> Cromada</label>
              <label><input type="checkbox" value="Alavanca"> Alavanca</label>
              <label><input type="checkbox" value="Tap Handle Preta"> Tap Handle Preta</label>
              <label><input type="checkbox" value="Tap Handle Prata"> Tap Handle Prata</label>
            </div>
          </div>

          <button type="submit" class="btn-cadastrar">Cadastrar Produto</button>
        </form>

        <h2 class="section-title">Produtos Cadastrados</h2>
        <div id="produtosList" class="produtos-grid"></div>
      </section>

      <!-- Aba Pedidos -->
      <section class="tab-content" id="pedidos">
        <header class="content-header">
          <h1>Pedidos</h1>
        </header>
        <p class="placeholder">Nenhum pedido encontrado.</p>
      </section>

      <!-- Aba Usuários -->
      <section class="tab-content" id="usuarios">
        <header class="content-header">
          <h1>Usuários</h1>
        </header>
        <p class="placeholder">Nenhum usuário para exibir.</p>
      </section>
    </main>
  </div>

  <script src="../js/painel.js"></script>
</body>

</html>

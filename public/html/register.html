<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie sua conta - Doutor Beer</title>
  <link rel="icon" href="https://cdn.awsli.com.br/1677/1677883/favicon/23fa2d97b4.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/register.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <a href="/">
        <img src="../images/Doutor Beer Logo.png" alt="Logo Doutor Beer">
      </a>
    </div>
  </header>

  <!-- Formulário de Registro -->
<div class="registro-container">
  <h2>Crie sua conta</h2>
 <form id="formRegistro" class="form-columns">

    <div class="column">
      <div class="form-group">
        <label for="nome">Nome completo <span class="required">*</span></label>
        <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF <span class="required">*</span></label>
        <input type="text" name="cpf" id="cpf" placeholder="CPF" maxlength="14">
      </div>

      <div class="form-group">
        <label for="celular">Celular <span class="required">*</span></label>
        <input type="text" name="celular" id="celular" placeholder="Digite seu celular" maxlength="15" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone fixo <span class="opcional">(opcional)</span></label>
        <input type="text" name="telefone" id="telefone" placeholder="Digite seu telefone" maxlength="14">
      </div>

      <div class="form-group">
        <label for="data-de-nascimento">Data de Nascimento</label>
        <input type="date" name="data-de-nascimento" id="data-de-nascimento">
      </div>

      <div class="form-group">
        <label for="sexo">Sexo <span class="opcional">(opcional)</span></label>
        <select name="sexo" id="sexo" required>
          <option value="">- Selecionar -</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cep">CEP <span class="required">*</span></label>
        <input type="text" name="cep" id="cep" placeholder="Digite o CEP" maxlength="9" required>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço <span class="required">*</span></label>
        <input type="text" name="endereco" id="endereco" placeholder="Digite o endereço" required>
      </div>

      <div class="form-group">
        <label for="numero">Número <span class="required">*</span></label>
        <input type="text" name="numero" id="numero" placeholder="Número" required>
      </div>
    </div>

    <div class="column">
      <div class="form-group">
        <label for="complemento">Complemento <span class="opcional">(opcional)</span></label>
        <input type="text" name="complemento" id="complemento" placeholder="Complemento">
      </div>

      <div class="form-group">
        <label for="referencia">Referência <span class="opcional">(opcional)</span></label>
        <input type="text" name="referencia" id="referencia" placeholder="Referência">
      </div>

      <div class="form-group">
        <label for="bairro">Bairro <span class="required">*</span></label>
        <input type="text" name="bairro" id="bairro" placeholder="Bairro" required>
      </div>

      <div class="form-group">
        <label for="cidade">Cidade <span class="required">*</span></label>
        <input type="text" name="cidade" id="cidade" placeholder="Cidade" required>
      </div>

      <div class="form-group">
        <label for="estado">Estado <span class="required">*</span></label>
        <input type="text" name="estado" id="estado" placeholder="Estado" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail <span class="required">*</span></label>
        <input type="email" name="email" id="email" placeholder="E-mail" required>
      </div>

      <div class="form-group senha-group">
        <label for="senha">Senha <span class="required">*</span></label>
        <div class="senha-wrapper">
          <input type="password" name="senha" id="senha" placeholder="Senha" required>
          <img src="../images/senha-off.png" alt="Mostrar senha" class="toggle-senha"
            onclick="toggleSenha('senha', this)">
        </div>
      </div>

      <div class="form-group senha-group">
        <label for="confirmarSenha">Confirmar Senha <span class="required">*</span></label>
        <div class="senha-wrapper">
          <input type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confirmar senha" required>
          <img src="../images/senha-off.png" alt="Mostrar senha" class="toggle-senha"
            onclick="toggleSenha('confirmarSenha', this)">
        </div>
      </div>
    </div>

    <button type="submit">Cadastrar</button>
  </form>
  <p class="login-link">Já tem uma conta? <a href="/login">Faça login</a></p>
</div>

  <script src="../js/register.js"></script>

</body>

</html>

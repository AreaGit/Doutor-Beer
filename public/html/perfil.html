<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Doutor Beer</title>
  <link rel="icon" href="https://cdn.awsli.com.br/1677/1677883/favicon/23fa2d97b4.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/perfil.css">
</head>

<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <a href="/">
        <img src="/images/Doutor Beer Logo.png" alt="Logo Doutor Beer">
      </a>
    </div>
  </header>

  <!-- CONTAINER PERFIL -->
  <div class="perfil-container">
    <h2>Meu Perfil</h2>

    <!-- Navegação em abas -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="dados">Meus Dados</button>
      <button class="tab-btn" data-tab="pedidos">Meus Pedidos</button>
    </div>

    <!-- Conteúdo da aba "Meus Dados" -->
    <div class="tab-content active" id="dados">
      <h3>Informações da Conta</h3>
      <form class="dados-form">
        <div class="form-column">
          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" disabled>
          </div>

          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" maxlength="14" disabled data-readonly="true">
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" disabled data-readonly="true">
          </div>

          <div class="form-group">
            <label for="celular">Celular</label>
            <input type="text" id="celular" maxlength="15" disabled>
          </div>

          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" disabled>
          </div>

          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" maxlength="9" disabled>
          </div>
        </div>

        <div class="form-column">
          <div class="form-group">
            <label for="numero">Número</label>
            <input type="number" id="numero" disabled>
          </div>

          <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" disabled>
          </div>

          <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" disabled>
          </div>

          <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" disabled>
          </div>

          <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" disabled>
          </div>
        </div>

        <!-- Botão Editar/Salvar -->
        <button type="button" id="btn-editar" data-editando="false">Editar Dados</button>
      </form>
    </div>

    <!-- Conteúdo da aba "Meus Pedidos" -->
    <div class="tab-content" id="pedidos">
      <h3>Histórico de Pedidos</h3>
      <div id="pedidos-container">
        <!-- Pedidos vão ser inseridos aqui pelo JS -->
      </div>
    </div>

  </div>

  <!-- Botão flutuante de logout -->
  <button class="logout-floating-btn logout-btn">Sair da Conta</button>

  <script src="../js/perfil.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Doutor Beer</title>
  <link rel="icon" href="https://cdn.awsli.com.br/1677/1677883/favicon/23fa2d97b4.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/perfil.css">
</head>

<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo">
      <a href="/">
        <img src="/images/Doutor Beer Logo.png" alt="Logo Doutor Beer">
      </a>
    </div>
  </header>

  <!-- Container principal -->
  <main class="perfil-container" aria-labelledby="titulo-perfil">
    <h2 id="titulo-perfil">Meu Perfil</h2>

    <!-- Navegação em abas -->
    <nav class="tabs" aria-label="Seções do perfil">
      <button class="tab-btn active" data-tab="dados" aria-controls="dados">Meus Dados</button>
      <button class="tab-btn" data-tab="pedidos" aria-controls="pedidos">Meus Pedidos</button>
    </nav>

    <!-- Aba "Meus Dados" -->
    <section class="tab-content active" id="dados">
      <h3>Informações da Conta</h3>
      <form class="dados-form" autocomplete="on">
        <div class="form-column">
          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" disabled autocomplete="name">
          </div>

          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" disabled>
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" disabled autocomplete="email">
          </div>

          <div class="form-group">
            <label for="celular">Celular</label>
            <input type="tel" id="celular" name="celular" maxlength="15" disabled autocomplete="tel">
          </div>

          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" disabled autocomplete="street-address">
          </div>

          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" maxlength="9" disabled autocomplete="postal-code">
          </div>
        </div>

        <div class="form-column">
          <div class="form-group">
            <label for="numero">Número</label>
            <input type="number" id="numero" name="numero" disabled>
          </div>

          <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento" disabled>
          </div>

          <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" disabled>
          </div>

          <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" disabled>
          </div>

          <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" disabled>
          </div>
        </div>

        <div class="form-buttons">
          <!-- Botão Editar/Salvar -->
          <button type="button" id="btn-editar" data-editando="false">Editar Dados</button>

          <!-- Botão Descartar mudanças -->
          <button type="button" id="btn-descartar">Descartar Mudanças</button>
        </div>
      </form>
    </section>

    <!-- Aba "Meus Pedidos" -->
    <section class="tab-content" id="pedidos">
      <h3>Histórico de Pedidos</h3>
      <div id="pedidos-container" aria-live="polite">
        <p class="loading">Carregando pedidos...</p>
      </div>
    </section>
  </main>

  <!-- Botão flutuante de logout -->
  <button class="logout-floating-btn logout-btn" aria-label="Sair da conta">Sair</button>

  <!-- Toast notifications -->
  <div id="toast-container" aria-live="assertive"></div>

  <script src="../js/perfil.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Doutor Beer</title>
  <link rel="icon" href="https://cdn.awsli.com.br/1677/1677883/favicon/23fa2d97b4.png">

  <!-- Fonte & Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/login.css">
</head>

<body>

  <header class="header">
    <div class="logo">
      <a href="/">
        <img src="../images/Doutor Beer Logo.png" alt="Logo Doutor Beer">
      </a>
    </div>
  </header>

  <main class="login-main">
    <div class="registro-container">
      <div class="icon-badge">
        <div class="icon-circle">
          <i class="fa-solid fa-user-lock"></i>
        </div>
        <span class="badge">Área segura</span>
      </div>

      <h2>Faça seu login</h2>
      <p class="subtitle">
        Acesse sua conta para acompanhar pedidos,<br>
        salvar endereços e aproveitar benefícios exclusivos.
      </p>

      <!-- Caixa de erro (o JS ainda cria/usa #caixaErro aqui) -->
      <form id="loginForm">
        <div class="form-group">
          <input type="email" name="email" id="email" placeholder=" " required>
          <label for="email">E-mail <span class="required">*</span></label>
          <span class="input-icon">
            <i class="fa-solid fa-envelope"></i>
          </span>
        </div>

        <div class="form-group senha-group">
          <div class="senha-wrapper">
            <input type="password" name="senha" id="senha" placeholder=" " required>
            <label for="senha">Senha <span class="required">*</span></label>
            <img src="../images/senha-off.png" alt="Mostrar senha" class="toggle-senha"
                 onclick="toggleSenha('senha', this)">
          </div>
        </div>

        <div class="form-group" id="codigo2FAGroup" style="display:none;">
          <input type="text" name="codigo2FA" id="codigo2FA" placeholder=" " maxlength="6">
          <label for="codigo2FA">Código 2FA</label>
        </div>

        <button type="submit">
          <span>Entrar</span>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </form>

      <p class="login-link">
        Esqueceu a senha? <a href="/recuperar-senha">Recuperar</a><br>
        Não tem uma conta? <a href="/registrar">Cadastre-se</a>
      </p>
    </div>
  </main>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <script src="../js/login.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Doutor Beer</title>
  <link rel="icon" href="https://cdn.awsli.com.br/1677/1677883/favicon/23fa2d97b4.png">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>

  <header class="header">
    <div class="logo">
      <a href="/">
        <img src="../images/Doutor Beer Logo.png" alt="Logo Doutor Beer">
      </a>
    </div>
  </header>

  <div class="registro-container">
    <h2>Faça seu login</h2>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">E-mail <span class="required">*</span></label>
        <input type="email" name="email" id="email" placeholder="E-mail" required>
      </div>

      <div class="form-group senha-group">
        <label for="senha">Senha <span class="required">*</span></label>
        <div class="senha-wrapper">
          <input type="password" name="senha" id="senha" placeholder="Senha" required>
          <img src="../images/senha-off.png" alt="Mostrar senha" class="toggle-senha"
            onclick="toggleSenha('senha', this)">
        </div>
      </div>

      <div class="form-group" id="codigo2FAGroup" style="display:none;">
        <input type="text" name="codigo2FA" id="codigo2FA" placeholder=" " maxlength="6">
        <label for="codigo2FA">Código 2FA</label>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <p class="login-link">
      Esqueceu a senha? <a href="/recuperar-senha">Recuperar</a><br>
      Não tem uma conta? <a href="/registrar">Cadastre-se</a>
    </p>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <script src="../js/login.js"></script>

</body>

</html>
